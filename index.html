<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poemas Web</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body onload="onLoad()">
    <div id="toast" class="toast" role="alert"></div>
    <div id="overlay" class="overlay" onclick="closeSidebar()"></div>
    <div id="sidebar" class="sidebar" aria-hidden="true">
        <div class="sidebar-header">
            <h2>Minhas Pastas</h2>
            <button class="close-btn" onclick="closeSidebar()" aria-label="Fechar menu"><i class="fas fa-times"></i></button>
        </div>
        <ul id="folderList"></ul>
    </div>
    <div class="container" id="homeScreen">
        <header class="header">
            <button class="hamburger" onclick="openSidebar()" aria-label="Abrir menu"><i class="fas fa-bars"></i></button>
            <h1>Poemas</h1>
            <button class="add-btn" onclick="showCreateScreen()" aria-label="Criar nova pasta"><i class="fas fa-plus"></i></button>
            <button id="addPoemBtn" class="add-btn" onclick="addPoemToFolder()" style="display: none;" aria-label="Adicionar poema"><i class="fas fa-plus"></i> Adicionar Poema</button>
        </header>
        <main id="homeContent"></main>
    </div>
    <div class="container" id="createScreen" style="display: none;">
        <header class="header">
            <button class="hamburger" onclick="openSidebar()" aria-label="Abrir menu"><i class="fas fa-bars"></i></button>
            <h1>Criar Pasta</h1>
            <button class="back-btn" onclick="backToHome()" aria-label="Voltar"><i class="fas fa-arrow-left"></i></button>
        </header>
        <form id="createForm" onsubmit="saveFolder(event)">
            <input type="text" id="folderName" placeholder="Nome da pasta" required aria-label="Nome da pasta">
            <input type="text" id="poemTitle" placeholder="Título do poema" required aria-label="Título do poema">
            <textarea id="poemText" placeholder="Digite o poema aqui" rows="5" required aria-label="Texto do poema"></textarea>
            <button type="submit" class="primary">Salvar</button>
        </form>
    </div>
    <div id="editScreen" class="container" style="display: none;">
        <header class="header">
            <button class="hamburger" onclick="openSidebar()" aria-label="Abrir menu"><i class="fas fa-bars"></i></button>
            <h1>Editar Poema</h1>
            <button class="back-btn" onclick="backToHome()" aria-label="Voltar"><i class="fas fa-arrow-left"></i></button>
        </header>
        <form id="editForm" onsubmit="saveEdit(event)">
            <input type="text" id="editFolderName" placeholder="Nome da pasta" required aria-label="Nome da pasta">
            <input type="text" id="editPoemTitle" placeholder="Título do poema" required aria-label="Título do poema">
            <textarea id="editPoemText" placeholder="Digite o poema aqui" rows="5" required aria-label="Texto do poema"></textarea>
            <button type="submit" class="primary">Salvar Edição</button>
        </form>
    </div>
    <div id="viewScreen" class="container" style="display: none;">
        <header class="header">
            <button class="hamburger" onclick="openSidebar()" aria-label="Abrir menu"><i class="fas fa-bars"></i></button>
            <h1>Visualizar Poema</h1>
            <button class="back-btn" onclick="backToHome()" aria-label="Voltar"><i class="fas fa-arrow-left"></i></button>
        </header>
        <div id="viewContent"></div>
    </div>
    <script src="./js/app.js"></script>
    <script>console.log('Script carregado');</script>
</body>
</html>
